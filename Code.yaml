blueprint:
  name: Sun-elevation-activated
  domain: automation
  source_url: https://github.com/Amanoo/Blueprint
  input:
    light_target:
      name: Light
      selector:
        target:
          entity:
            domain: light

# If motion is detected within the delay,
# we restart the script.
mode: restart
max_exceeded: silent

trigger:
  # Prefix the first line of each trigger configuration
  # with a '-' to enter multiple
  - platform: sun
    event: sunset
  - platform: sun
    event: sunrise

action:
  - service: >
      {% if sun.sunset %}
        light.turn_on
      {% else %}
        light.turn_off
      {% endif %}
    target: !input light_target
